{% extends 'loggedin.html' %}

{% block content %}
<br><br><br>
<div class="container">
    <h1 class="title is-1">Posts</h1>
    {% for i in object_list %} 
        <div class="card">
            <div class="card-header">
                <h1 class="card-header-title title is-4">{{i.title}}</h1>
            </div>
            <div class="card-content">
                <p>Written by {{i.op.username}}</p>
            </div>
        </div>
        <br> <br>
    {% empty %} 
        <p class="help">No posts yet</p>
    {% endfor %}
</div>
{% endblock %}
